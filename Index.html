<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Шаблон</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- Вставка HTML5 поєднується з Respond.js для підтримки в IE8 елементів HTML5 та медіа-запитів -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Бренд та перемикач згруповані для кращого відображення на мобільних пристроях -->

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>

        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Бренд</a>
    </div>

    <!-- Зібрано навігаційні лінки, форми, та інший вміст для переключення -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Лінк <span class="sr-only">(поточний)</span></a></li>
        <li><a href="#">Лінк</a></li>

          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Дія</a></li>
            <li><a href="#">Інша дія</a></li>
            <li><a href="#">Тут ще щось</a></li>
            <li class="divider"></li>

            <li class="divider"></li>

          </ul>
        </li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Відправити</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Лінк</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Спадне меню <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Дія</a></li>
            <li><a href="#">Інша дія</a></li>
            <li><a href="#">Тут ще щось</a></li>
            <li class="divider"></li>
            <li><a href="#">Відокремлений лінк</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<!--     here begins the karusel-->
     <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Обгортка для слайдів -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img class="finder" src="images/1.jpg" alt="...">
      <div class="carousel-caption">
        ...
      </div>
    </div>
    <div class="item">
      <img class="finder" src="images/2.jpg" alt="...">
      <div class="carousel-caption">
        ...
      </div>
    </div>
    ...
  </div>

  <!-- Управління -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Попередній</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Наступний</span>
  </a>
</div>
<!--     here begin images-->
      <div class="row">
          <div class="col-lg-6 col-md-8 col-sm-3 col-xs-12 kysel">
              <img class="img-responsive" src="images/1.jpg" alt="Italian Trulli">
          </div>
          <div class="col-lg-6 col-md-4 col-sm-9 col-xs-12 khomych">
            <img class="img-responsive" src="images/2.jpg" alt="Italian Trulli">

          </div>
      </div>   

    <!-- jQuery (потрібно для JavaScript плагінів Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Підключення мінімізованої збірки всіх плагінів jQuery. Можна підключати додаткові плагіни, якщо потрібно -->
    <script src="js/bootstrap.min.js"></script>
